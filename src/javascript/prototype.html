    <script>
        function Gog(){}
        Gog.prototype.wow = function(){

            this.wow()
        }


        // const xmGod = new Gog()
        // xmGod.help()
        function XhDog(){
            Gog.call(this);
        }
        const subPrototype = Object(Gog.prototype)
        // console.log(subPrototype, 12)
        // console.log(subPrototype.constructor)
        XhDog.prototype = subPrototype
        subPrototype.constructor = XhDog
        XhDog.prototype.help = function(){
            setInterval(() => {
                this.wow()
            }, 500)
        }
        console.log(XhDog.prototype)
        const xhDog = new XhDog()
